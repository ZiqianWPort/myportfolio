    <script>
        //banner typing effect
        var bannerTyping = new Typed('.multitext', {
            strings: ['Developer', 'Designer', 'Artist'],
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500,
            loop: true,
            showCursor: false
        });


        // Get the element to perform horizontal scrolling
        // const skillBlock = document.getElementById("skill-block");

        // Listen for the wheel event on the element
        skillBlock.addEventListener("wheel", function (event) {
            // Get the current scroll position of the element
            const scrollPosition = skillBlock.scrollLeft;

            // Calculate the amount to scroll horizontally based on the vertical or horizontal scrolling delta
            const horizontalScrollAmount = event.deltaY;
            const verticalScrollAmount = event.deltaX;

            // Check if the user is scrolling at the start of the content and keeps scrolling up/left
            if (scrollPosition === 0 && horizontalScrollAmount < 0 && verticalScrollAmount < 0) {
                // Allow the default scrolling behavior for the entire webpage in the up/left direction
                return;
            }
            // Check if the user is scrolling at the end of the content and keeps scrolling down/right
            else if (scrollPosition === skillBlock.scrollWidth - skillBlock.clientWidth && horizontalScrollAmount > 0 && verticalScrollAmount > 0) {
                // Allow the default scrolling behavior for the entire webpage in the down/right direction
                return;
            }
            // Otherwise, prevent the default scrolling behavior and scroll the element horizontally
            event.preventDefault();
            skillBlock.scrollTo({
                left: scrollPosition + horizontalScrollAmount + verticalScrollAmount,
                behavior: "smooth"
            });
        });


    </script>
